<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>17--marvel</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="app">
    <div class="section header">
      <div class="container">
        <nav class="nav">
          <h1 class="logo">MARVEL</h1>
        </nav>
      </div>
    </div>

      <div class="grid">
        <div class="grid-item">
          <img src="http://vignette4.wikia.nocookie.net/marveldatabase/images/f/ff/Mayham_(April_Parker).jpg/revision/latest?cb=20110320235541" class="sidebar__pic" alt="">
          <p class="sidebar__name">Spider-Girl (2010-2011)</p>
          <p class="sidebar__date">2010-2011</p>


          <div class="creators">
            <h2 class="creators__heading">Creators</h2>
          </div>
          <ul class="creators__list">
            <li>Tom Brennan</li>
            <li>Mike Del Mundo</li>
            <li>Clayton Kershaw</li>
            <li>Barry Sanders</li>
            <li>Jorge Kevic Djurdjevic</li>
            <li>Paul Tobin</li>
          </ul>
        </div>

        <div class="grid-item">
          <div class="characters">
            <h2 class="characters__heading">CHARACTERS</h2>
            <div class="grid">
              <div class="grid-item">
                <div class="character-data">
                  <img src="http://placehold.it/150x150" class="characters-data__pic" alt="">
                  <p class="characters-data__name">Red Hulk</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
  </div>
</div>


  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
